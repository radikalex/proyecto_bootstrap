<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto Bootstrap</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="crear-usuario.html">Crear Usuario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="ver-usuarios.html">Ver Usuarios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="contenedor-principal-crear">
      <form id="my-form" class="p-5">
        <h1 class="crear-usuario">Crear Usuario</h1>
        <hr>
        <div class="alertas"></div>
        <h3>Obligatorio</h3>
        <div class="row mt-2">
          <label for="name" class="col-md-3 col-sm-12">Nombre:</label>
          <input type="text" name="name" id="name" class="col form-control" required>
        </div>
        <div class="row mt-2">
          <label for="email" class="col-md-3 col-sm-12">Email: </label>
          <input type="email" name="email" id="email" class="col form-control" required>
        </div>
        <div class="row mt-2">
          <label for="password1" class="col-md-3 col-sm-12">Contraseña:</label>
          <input type="password" name="password1" id="password1" class="col form-control" required>
        </div>
        <div class="row mt-2">
          <label for="password2" class="col-md-3 col-sm-12">Repetir contraseña:</label>
          <input type="password" name="password2" id="password2" class="col form-control" required>
        </div>
        <h3 class="mt-3">Opcional</h3>
        <div class="row mt-2">
          <label for="link_img" class="col-md-3 col-sm-12">Imagen usuario:</label>
          <input type="text" name="link_img" id="link_img" class="col form-control" placeholder="Pega aquí el link a una imagen...">
        </div>
        <div class="row mt-2 justify-content-end">
          <button class="btn btn-primary col-md-3 col-sm-5 col-6" id="subButton" onclick="onSubmit(event)">Enviar</button>
        </div>
        <div class="alerta-exito"></div>
      </form>
    </main>

    <footer>
      
    </footer>
    

    <script src="crear-usuario.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
